<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./CSS/style.css">
        <script>
            document.addEventListener('DOMContentLoaded', e => {
                document.forms.form01.addEventListener('change', e => {
                    if (e.target.name == 'setting') {
                        let setting = new Boolean(parseInt(e.target.form.setting.value));
                        e.target.form.times.disabled = setting.valueOf();
                    }
                });
            });
        </script>
    </head>
    
    <body>
        <h1>Automated Curtain Controls</h1>
    
        <form name="form01">
            <div class="form-item">
              <label><input type="radio" name="setting" value="1" checked/>Sensor</label>
              <label><input type="radio" name="setting" value="0"/>Time</label>
            </div>
            <fieldset name="times" disabled>
              <div class="form-item">
                <label for="open" class="req-field">Open Time</label>
                <input id="open" name="open" type="text"
                  autocomplete="street-address" required/>
              </div>
              <div class="form-item">
                <label for="close" class="req-field">Close Time</label>
                <input id="close" name="close" type="text"
                  autocomplete="address-level2" required/>
              </div>
            </fieldset>
          </form>
          

    </body>
</html>
