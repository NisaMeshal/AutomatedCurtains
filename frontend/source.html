<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./CSS/style.css">

    </head>
    
    <body>
        <h1>Automated Curtain Controls</h1>
    

        <h3>Time Region</h3>
        <form action="">
            <input type="radio" id="pacific" value="pst">
            <label for="pacific">Pacific</label>
            
            <input type="radio" id="eastern" value="est">
            <label for="eastern">Eastern</label>

            <input type="radio" id="central" value="ct">
            <label for="central">Central</label>

            <input type="radio" id="mountain" value="mt">
            <label for="mountain">Mountain</label>

            <input type="submit" value="Submit">
        </form>

        <br>
        <br>
        <br>

        <form action="">
            <label for="open_time">Open Time</label>
            <input type="text" id="open_time">
            <input type="radio" id="AM" value="am">
            <label for="AM">A.M.</label>
            <input type="radio" id="PM" value="pm">
            <label for="PM">P.M.</label>
            <input type="submit" value="Submit">
        </form>

        <form action="">
            <label for="close_time">Close Time</label>
            <input type="text" id="close_time">
            <input type="radio" id="AM" value="am">
            <label for="AM">A.M.</label>
            <input type="radio" id="PM" value="pm">
            <label for="PM">P.M.</label>
            <input type="submit" value="Submit">
        </form>

        <h3>Control with light</h3>

    </body>
</html>
